<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <center>
        <form name="cardForm">
            <input type="hidden" name="id" value="0" />
            <div class="form-group col-md-5">
                <label for="name">Наименовние службы:</label>
                <input class="form-control" name="name" />
            </div>

            <div class="panel-body">
                <button type="submit" id="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
        </br>
        <form name="userForm" style="display: none; width: calc(100% - 50px);">
            <input type="hidden" name="id" value="0" />
            <div class="form-group col-md-5">
                <label for="name">Имя сотрудника</label>
                <input class="form-control" name="name" />
            </div>

            <div class="form-group col-md-5">
                <label for="salary">Зарплата</label>
                <input class="form-control" name="salary" />
            </div>

            <div class="form-group col-md-5">
                <label for="depart">Служба</label>
                <input class="form-control" name="depart" readonly />
                <input type="hidden" name="departId" value="0" />
            </div>

            <div class="panel-body">
                <button type="submit" id="submit" class="btn btn-primary">Сохранить</button>
                <a id="reset" class="btn btn btn-danger" onclick="DelUser()">Удалить</a>
            </div>
        </form>
        </br>
        <h3>Службы</h3>
        <table class="table table-condensed table-striped  col-md-6">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Наименование</th>
                    <th>Средня з/п</th>
                    <th>Сотрудники</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="depart">
            </tbody>
        </table>
    </center>

    <script src="js/action.js" asp-append-version="true"></script>
</body>
</html>
